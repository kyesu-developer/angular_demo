<div class="container">
    <div *ngIf="user.isAdmin; else notShow">
        <p>
        Hi {{user.username}}, Welcome to Admin Account
        </p>
    </div>
    
    <ng-template #notShow>
        <p>
          Hi {{user.username}}, Welcome to User Account
        </p>
    </ng-template>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New Record</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            
            <form [formGroup]="form" (ngSubmit)="add()">
            <div class="modal-body">
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Name:</label>
                  <input type="text" class="form-control" id="name" formControlName="name"
                  >
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Message:</label>
                  <textarea class="form-control" id="message-text" formControlName="message"></textarea>
                </div>
             
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Add</button>
          
            </div>
        </form>
          </div>
        </div>
      </div>
      
    <div>
        <button class="btn btn-primary" (click)="showModal()" *ngIf="user.isAdmin">+</button>
        <table class="table" *ngIf="records.length > 0">
            <thead>
                <tr><td>Name</td><td>Message</td></tr>
            </thead>
            <tbody>
                <tr *ngFor="let record of records">
                    <td>{{ record.name }}</td>
                    <td>{{ record.message }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
